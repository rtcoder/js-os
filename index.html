<!doctype html>
<html lang="en">
<head>
    <title>JS OS</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/themes.css"/>
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="vendor/highlight/styles/a11y-dark.min.css"/>
    <meta charset="utf-8"/>
    <script src="vendor/highlight/highlight.js"></script>
    <script src="vendor/highlight/all-languages.js"></script>
    <script src="vendor/highlightjs-line-numbers.min.js"></script>
    <script src="vendor/html2canvas/html2canvas.min.js"></script>

    <script src="js/cache.js"></script>
    <script src="js/os-events.js"></script>
    <script src="js/file-types.js"></script>
    <script src="js/style-vars.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/user-settings.js"></script>
    <script src="js/panel-utils.js"></script>
    <script src="js/theme-utils.js"></script>
    <script src="js/files.js"></script>
    <script src="js/application-utils.js"></script>
</head>
<body>
<div class="load-screen">
    <canvas></canvas>
</div>
<div class="panel bottom">
    <div class="appsButton">
        <i class="fa-thin fa-circle-nodes"></i>
    </div>
    <div class="expo-button">
        <i class="fa-sharp fa-light fa-objects-column"></i>
    </div>
    <div class="appList">
        <div class="search">
            <label>
                <input type="text" placeholder="Search..." spellcheck="false"/>
                <i class="fa-sharp fa-regular fa-xmark"></i>
            </label>
        </div>
        <div class="list"></div>
    </div>
    <div class="openedWindowList">
        <div class="virtual-panel active" data-id="v1"></div>
    </div>
</div>
<div class="desktop">
    <div class="desktops-list">
        <div class="v-desktops-list">
            <div class="virtual-preview active" data-id="v1"></div>
        </div>
        <div class="add-desktop">
            <i class="fa-regular fa-plus"></i>
        </div>
    </div>
    <div class="virtual-desktops">
        <div class="virtual active" id="v1"></div>
    </div>
    <div class="widgets">
        <div class="date"></div>
        <div class="time"></div>
    </div>
</div>

<template id="window-template">
    <div class="appWindow focused"
         id="[id]"
         data-appName="[name]"
         data-maximized="[fullscreen]"
         data-resizable="[resizable]"
         data-buttons="[buttonsOptions]"
         data-coreApp="[isSystemApp]"
         data-arguments="[args]"
         style="[style]">

        <div class="canvas-container"></div>

        <div class="resize-field resize-left"></div>
        <div class="resize-field resize-right"></div>
        <div class="resize-field resize-top"></div>
        <div class="resize-field resize-bottom"></div>

        <div class="resize-field resize-top-left"></div>
        <div class="resize-field resize-top-right"></div>
        <div class="resize-field resize-bottom-left"></div>
        <div class="resize-field resize-bottom-right"></div>

        <div class="windowTop">
            <div class="windowIcon" style="background-color: [iconBgColor]">
                <i class="[iconName]"></i>
            </div>
            <div class="windowTitle">[title]</div>
            <div class="windowButtons">
                <div class="windowButton minimize" title="minimize"></div>
                <div class="windowButton maximize" title="maximize"></div>
                <div class="windowButton close" title="close"></div>
            </div>
        </div>
        <div class="appContent">[content]</div>
    </div>
</template>
<template id="bar-window-template">
    <div class="barWindow focused" data-appId="[name]">
        <div class="barIcon" style="--iconBgColor: [iconBgColor]; --color: [iconColor]">
            <i class="[iconName]"></i>
        </div>
        <div class="barTitle">[title]</div>
    </div>
</template>
<template id="app-on-desktop-preview-thumbnail">
    <div class="icon" style="--iconBgColor: [iconBgColor]; --color: [iconColor]" data-appId="[name]">
        <i class="[iconName]"></i>
    </div>
</template>
<script src="js/appList.js"></script>
<script src="js/window-utils.js"></script>
<script src="js/load-screen.js"></script>
<script src="js/main.js"></script>
</body>
</html>
