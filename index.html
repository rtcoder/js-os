<body>
<div class="panel bottom">
    <div class="appsButton">
        <i class="fa-sharp fa-regular fa-rocket-launch fa-lg"></i>
    </div>
    <div class="appList"></div>
    <div class="openedWindowList"></div>
    <div class="tray">
        <div class="date"></div>
        <div class="time"></div>
    </div>
    <div class="showDesktop" title="Show Desktop"></div>
</div>
<div class="desktop"></div>

<template id="window-template">
    <div class="appWindow focused"
         id="[id]"
         data-appName="[name]"
         data-maximized="[fullscreen]"
         data-resizable="[resizable]"
         data-buttons="[buttonsOptions]"
         data-coreApp="[isSystemApp]"
         data-arguments="[args]"
         style="[style]">

        <div class="resize-field resize-left"></div>
        <div class="resize-field resize-right"></div>
        <div class="resize-field resize-top"></div>
        <div class="resize-field resize-bottom"></div>

        <div class="resize-field resize-top-left"></div>
        <div class="resize-field resize-top-right"></div>
        <div class="resize-field resize-bottom-left"></div>
        <div class="resize-field resize-bottom-right"></div>

        <div class="windowTop">
            <div class="windowIcon" style="background-color: [iconBgColor]">
                <i class="[iconName]"></i>
            </div>
            <div class="windowTitle">[title]</div>
            <div class="windowButtons">
                <div class="windowButton minimize" title="minimize"></div>
                <div class="windowButton maximize" title="maximize"></div>
                <div class="windowButton close" title="close"></div>
            </div>
        </div>
        <div class="appContent">[content]</div>
    </div>
</template>
<template id="bar-window-template">
    <div class="barWindow focused" data-appId="[name]">
        <div class="barIcon" style="--color: [iconBgColor]">
            <i class="[iconName]"></i>
        </div>
        <div class="barTitle">[title]</div>
    </div>
</template>
<script src="js/appList.js"></script>
<script src="js/window-utils.js"></script>
<script src="js/main.js"></script>
</body>
