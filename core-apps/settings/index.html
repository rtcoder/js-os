<div id="settings-window">
    <div class="top" hidden>
        <button class="back">Back</button>
    </div>
    <section data-id="home">
        <div class="section">
            <h3>Appearance</h3>
            <div class="content">
                <div class="tile" data-section="wallpaper">
                    <div class="image">
                        <i class="fa-thin fa-image-landscape"></i>
                    </div>
                    <div class="text">Wallpaper</div>
                </div>
                <div class="tile" data-section="panel">
                    <div class="image">
                        <i class="fa-solid fa-window-minimize"></i>
                    </div>
                    <div class="text">Panel</div>
                </div>
            </div>
        </div>
        <div class="section">
            <h3>System</h3>
            <div class="content">
                <div class="tile" data-section="date">
                    <div class="image">
                        <i class="fa-regular fa-calendar"></i>
                    </div>
                    <div class="text">Date & time</div>
                </div>
                <div class="tile" data-section="info">
                    <div class="image">
                        <i class="fa-sharp fa-light fa-circle-info"></i>
                    </div>
                    <div class="text">About</div>
                </div>
            </div>
        </div>
    </section>
    <section data-id="wallpaper" hidden>
        <h3>Wallpaper</h3>
        <div class="wallpapers"></div>
        <div class="options">
            <div class="box">
                <label for="position">Position</label>
                <select id="position">
                    <option value="left bottom">Left Bottom</option>
                    <option value="left top">Left Top</option>
                    <option value="left center">Left Center</option>
                    <option value="right bottom">Right Bottom</option>
                    <option value="right top">Right Top</option>
                    <option value="right center">Right Center</option>
                    <option value="center bottom">Center Bottom</option>
                    <option value="center top">Center Top</option>
                    <option value="center center" selected>Center</option>
                </select>
            </div>
            <div class="box">
                <label for="bg-repeat">Background repeat</label>
                <select id="bg-repeat">
                    <option value="repeat-x">Repeat x</option>
                    <option value="repeat-y">Repeat y</option>
                    <option value="repeat">Repeat x and y</option>
                    <option value="no-repeat" selected>No repeat</option>
                </select>
            </div>
            <div class="box">
                <label for="bg-size">Background size</label>
                <select id="bg-size">
                    <option value="auto">Auto</option>
                    <option value="cover" selected>Cover</option>
                    <option value="contain">Contain</option>
                </select>
            </div>
            <div class="box">
                <label for="bg-color">Background color</label>
                <input id="bg-color" type="color" value="#000000">
            </div>
        </div>
    </section>
    <section data-id="panel" hidden>
        <h3>Panel</h3>
        <div class="options">
            <div class="box">
                <label for="panel-position">Panel position</label>
                <select id="panel-position">
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
            </div>
        </div>
    </section>
    <section data-id="date" hidden>
        <h3>Date & Time</h3>
        <div class="options">
            <div class="box">
                <label for="date-format">Date format:
                    <input type="text" id="date-format" value="">
                </label>
            </div>
            <div class="box">
                <label for="time-format">Time format:
                    <input type="text" id="time-format" value="">
                </label>
            </div>
        </div>
    </section>
    <section data-id="info" hidden>
        <h3>Info</h3>
        JS OS by rtCoder
        <br>
        https://github.com/wcoder/highlightjs-line-numbers.js/
    </section>
</div>
