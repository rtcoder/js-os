<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div class="music-app-example">

        <div class="phone-container">

            <div class="app">

                <div class="app-header windowTop">

                    <div class="back-button">
                        <i class="fa-regular fa-angle-left"></i>
                    </div>

                    <div class="status">Paused</div>

                    <div class="close">
                        <i class="fa-sharp fa-regular fa-xmark"></i>
                    </div>
                </div>

                <div class="slides-container">
                    <div class="slides"></div>
                </div>

                <div class="title"></div>

                <div class="author"></div>

                <div class="controls">
                    <div class="progress">
                        <div class="time">0:00</div>
                        <div class="bar"></div>
                        <div class="length"></div>
                    </div>

                    <div class="buttons">
                        <div class="prev">
                            <i class="fa-sharp fa-solid fa-backward-step"></i>
                        </div>
                        <div class="play-pause pause">
                            <i class="fa-sharp fa-solid fa-play play"></i>
                            <i class="fa-sharp fa-solid fa-pause pause"></i>
                        </div>
                        <div class="next">
                            <i class="fa-sharp fa-solid fa-forward-step"></i>
                        </div>
                    </div>
                </div>

                <div class="app-footer">
                    <div class="repeat none">
                        <i class="fa-sharp fa-light fa-arrows-repeat none"></i>
                        <i class="fa-sharp fa-light fa-arrows-repeat-1 one"></i>
                        <i class="fa-sharp fa-light fa-arrows-repeat all"></i>
                    </div>
                    <div class="volume on">
                        <i class="fa-sharp fa-solid fa-volume-high on"></i>
                        <i class="fa-sharp fa-solid fa-volume-slash off"></i>
                    </div>
                </div>

            </div>

        </div>

</div>
