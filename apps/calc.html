<div id="calc">
	<input type="text" id="result" disabled="disabled"/>
	<div id="keyboardNum">
		<button id="num7" class="CalcKey num">7</button>
		<button id="num8" class="CalcKey num">8</button>
		<button id="num9" class="CalcKey num">9</button>
		<button id="tool1" class="CalcKey tool">/</button>
		<button id="num4" class="CalcKey num">4</button>
		<button id="num5" class="CalcKey num">5</button>
		<button id="num6" class="CalcKey num">6</button>
		<button id="tool2" class="CalcKey tool">*</button>
		<button id="num1" class="CalcKey num">1</button>
		<button id="num2" class="CalcKey num">2</button>
		<button id="num3" class="CalcKey num">3</button>
		<button id="tool3" class="CalcKey tool">-</button>
		<button id="num0" class="CalcKey num">0</button>
		<button id="numDot" class="CalcKey num">.</button>
		<button id="tool5" class="CalcKey eval">=</button>
		<button id="tool4" class="CalcKey tool">+</button>
		<button id="extra1" class="CalcKey extra">‚Üê</button>
		<button id="extra2" class="CalcKey extra">C</button>
	</div>
</div>
<style>
#calc{
	width: 226px;
	height: 345px;
	background:#eee;
}
#calc input#result{
	width: 100%;
	height: 30px;
	float: left;
	margin: 10px 0;
	text-align:right;
	padding:5px;
	box-sizing:border-box;
	-moz-box-sizing:border-box;
	font-family:Monospace;
}
#keyboardNum{
	width:100%;
	float:left;
}
.CalcKey{
	width: 45px;
	height: 45px;
	margin: 4px;
	background: #f6f6f6;
	border: 1px solid #c1c1c1;
	outline:none
}
.CalcKey:active{
	border-color:#000;
}
</style>
<script>
	$(".CalcKey").click(function(){
		var id=$(this).attr("id"),
			char=$(this).text();
		if(id!="tool5" && id!="extra1" && id!="extra2"){
			var inputVal = $("input#result").val()
			$("input#result").val(inputVal+char)
		}else{
			switch(id){
				case "tool5":
					var inputVal = eval($("input#result").val())
					$("input#result").val(inputVal)
				break;
				case "extra1":
					var inputVal = $("input#result").val()
					var newVal = inputVal.substring(0, inputVal.length-1);
					$("input#result").val(newVal)
				break;
				case "extra2":
					$("input#result").val("")
				break;
			}
		}
	})
	$(window).keyup(function(e){
		switch(e.keyCode){
			case 13://enter
				$("#tool5").click()
			break;
			case 8://Backspace
				$("#extra1").click()
			break;
			case 67://"c"
				$("#extra2").click()
			break;
			case 96://num0
				$("#num0").click()
			break;
			case 97://num1
				$("#num1").click()
			break;
			case 98://num2
				$("#num2").click()
			break;
			case 99://num3
				$("#num3").click()
			break;
			case 100://num4
				$("#num4").click()
			break;
			case 101://num5
				$("#num5").click()
			break;
			case 102://num6
				$("#num6").click()
			break;
			case 103://num7
				$("#num7").click()
			break;
			case 104://num8
				$("#num8").click()
			break;
			case 105://num9
				$("#num9").click()
			break;
			case 106://num *
				$("#tool2").click()
			break;
			case 107://num +
				$("#tool4").click()
			break;
			case 108://num dot
				$("#numDot").click()
			break;
			case 109://num -
				$("#tool3").click()
			break;
			case 111://num /
				$("#tool1").click()
			break;
			default: return false;
		}
	})
</script>
