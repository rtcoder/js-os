<link rel="stylesheet" href="css/style.css"/>
<div id="calc">
    <input type="text" id="result"/>
    <div id="keyboardNum">
        <button id="Num7" data-key="7" class="CalcKey num">7</button>
        <button id="Num8" data-key="8" class="CalcKey num">8</button>
        <button id="Num9" data-key="9" class="CalcKey num">9</button>
        <button id="tool1" data-key="/" class="CalcKey tool">/</button>
        <button id="Num4" data-key="4" class="CalcKey num">4</button>
        <button id="Num5" data-key="5" class="CalcKey num">5</button>
        <button id="Num6" data-key="6" class="CalcKey num">6</button>
        <button id="tool2" data-key="*" class="CalcKey tool">*</button>
        <button id="Num1" data-key="1" class="CalcKey num">1</button>
        <button id="Num2" data-key="2" class="CalcKey num">2</button>
        <button id="Num3" data-key="3" class="CalcKey num">3</button>
        <button id="tool3" data-key="-" class="CalcKey tool">-</button>
        <button id="Num0" data-key="0" class="CalcKey num">0</button>
        <button id="NumDot" data-key="." class="CalcKey num">.</button>
        <button id="tool5" data-key="=" class="CalcKey eval">=</button>
        <button id="tool4" data-key="+" class="CalcKey tool">+</button>
        <button id="tool6" data-key="^" class="CalcKey tool">^</button>
        <button id="extra1" data-key="Backspace" class="CalcKey extra">‚Üê</button>
        <button id="extra2" data-key="C" class="CalcKey extra">C</button>
    </div>
</div>
<script src="js/main.js"></script>
